# How to get an A
___
## Start assignments early

They're not worth many points, but you'll learn how to do the projects <!-- .element: class="fragment" -->

___
## Learn the Tools

Learn the Unix shell environment <!-- .element: class="fragment" -->

Printf() debugging is a good start <!-- .element: class="fragment" -->

To really understand, learn the debugger (gdb) <!-- .element: class="fragment" -->

Be brave. Experiment. <!-- .element: class="fragment" -->
